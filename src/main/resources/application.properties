spring.application.name=hung-hypebeast-ecommerce

spring.datasource.url=jdbc:postgresql://localhost:5432/hung_hypebeast_ecommerce
spring.datasource.username=hung_admin
spring.datasource.password=hung_secure_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

server.port=8080
