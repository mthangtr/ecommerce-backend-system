version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hung-hypebeast-postgres
    environment:
      POSTGRES_DB: hung_hypebeast_ecommerce
      POSTGRES_USER: hung_admin
      POSTGRES_PASSWORD: hung_secure_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - hung-hypebeast-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hung_admin -d hung_hypebeast_ecommerce"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  hung-hypebeast-network:
    driver: bridge
